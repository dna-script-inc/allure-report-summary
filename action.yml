name: "Display allure result in Summary"
description: "Display allure result in Summary section of workflow"
inputs:
  path:
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
    - uses: actions/setup-node@v4
      with:
        node-version: 18        
    - shell: bash
      run: |
        npm install -g allure-commandline@2.26.0 --save-dev
        allure generate ${{ inputs.path }}
    - uses: actions/github-script@v7
      with:
        script: |
          await core.summary
                      .addHeading('Example')
                      .addTable([
                                  [{data: 'Topic', header: true}, {data: 'Count', header: true}, {data: 'Public', header: true}],
                                  ['foo.js' , "1", "2"],
                                  ['bar.js' , '3', '4'],
                                  ['test.js', 100, 200]
                                ])
                      .write()
      

        
        
